<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>店舗一覧 | シーシャ管理</title>
  <meta name="description" content="お気に入りのシーシャ店を管理し、新しい店舗を発見しましょう">
  
  <!-- OGP設定 -->
  <meta property="og:title" content="店舗一覧 | シーシャ管理">
  <meta property="og:description" content="お気に入りのシーシャ店を管理し、新しい店舗を発見しましょう">
  <meta property="og:type" content="website">
  <meta property="og:image" content="../src/assets/ChatGPT Image 2025年8月23日 00_13_20.png">
  <meta property="og:image:alt" content="SHESHAS - くゆる煙に、あなたの物語を。">
  <meta property="og:site_name" content="シーシャ管理">
  <meta property="og:locale" content="ja_JP">
  
  <!-- Twitter Card設定 -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="店舗一覧 | シーシャ管理">
  <meta name="twitter:description" content="お気に入りのシーシャ店を管理し、新しい店舗を発見しましょう">
  <meta name="twitter:image" content="../src/assets/ChatGPT Image 2025年8月23日 00_13_20.png">
  <meta name="twitter:image:alt" content="SHESHAS - くゆる煙に、あなたの物語を。">
  
  <link rel="stylesheet" href="../src/styles/global.css">
  <link rel="stylesheet" href="../src/styles/shop-list.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="../pages/index.html" class="site-title">シーシャ管理</a>
        <nav class="nav">
          <a href="../pages/index.html" class="nav-link">ホーム</a>
          <a href="../pages/shop-list.html" class="nav-link active">店舗管理</a>
          <a href="../pages/flavor-list.html" class="nav-link">フレーバー管理</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- パンくずナビ -->
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="../pages/index.html" class="breadcrumb-link">ホーム</a>
        </li>
        <li class="breadcrumb-item">
          <span class="breadcrumb-current">店舗一覧</span>
        </li>
      </ul>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <main class="main">
    <div class="container">
      <!-- ページヘッダー -->
      <div class="page-header">
        <div class="page-header-content">
          <div class="page-title-section">
            <h1 class="page-title">店舗一覧</h1>
            <div class="shop-count">
              <span id="shop-count">0</span>件の店舗
            </div>
          </div>
          <div class="page-actions">
            <a href="../pages/shop-edit.html" class="btn btn-primary">
              新規店舗追加
            </a>
          </div>
        </div>
      </div>

      <!-- 検索エリア -->
      <div class="search-section">
        <div class="search-container">
          <div class="search-group">
            <input
              type="text"
              id="search-input"
              class="form-control search-input"
              placeholder="店舗名、住所で検索..."
            >
            <button type="button" class="btn btn-secondary" id="clear-search">
              クリア
            </button>
          </div>
        </div>
      </div>

      <!-- 店舗一覧 -->
      <div class="shops-section">
        <!-- ローディング表示 -->
        <div class="loading-container d-none" id="loading-container">
          <div class="loading"></div>
          <span>読み込み中...</span>
        </div>

        <!-- 空状態 -->
        <div class="empty-state d-none" id="empty-state">
          <div class="empty-icon">🏪</div>
          <h3 class="empty-title">店舗が登録されていません</h3>
          <p class="empty-description">
            新しい店舗を追加して、お気に入りの店舗を管理しましょう。
          </p>
          <a href="../pages/shop-edit.html" class="btn btn-primary">
            最初の店舗を追加
          </a>
        </div>

        <!-- 検索結果なし -->
        <div class="no-results d-none" id="no-results">
          <div class="empty-icon">🔍</div>
          <h3 class="empty-title">検索結果が見つかりません</h3>
          <p class="empty-description">
            検索条件を変更して再度お試しください。
          </p>
        </div>

        <!-- 店舗グリッド -->
        <div class="shops-grid" id="shops-grid">
          <!-- 店舗カードがここに動的に追加されます -->
        </div>
      </div>
    </div>
  </main>

  <!-- 削除確認モーダル -->
  <div class="modal-overlay d-none" id="delete-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">店舗の削除</h2>
        </div>
        <div class="modal-body">
          <p>「<span id="delete-shop-name"></span>」を削除しますか？</p>
          <p class="text-danger">この操作は取り消すことができません。</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel-delete">
            キャンセル
          </button>
          <button type="button" class="btn btn-danger" id="confirm-delete">
            削除
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="../src/scripts/storage.js"></script>
  <script src="../src/scripts/shop-list.js"></script>
</body>
</html>
